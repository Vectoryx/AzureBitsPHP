		<script>

			function Clear(name,value,duration) {
					var expire = new Date();
					var now = new Date();
					expire.setTime(now.getTime() + (parseInt(duration) * 60000));
					document.cookie = name + '=' + escape(value) + '; expires=' + expire.toGMTString() + '; path=/';
			}

			function MyFunction() {
				Clear("PHPSESSID",'',-1);
				window.location.replace('../index.php');
			}
		</script>

	</head>
